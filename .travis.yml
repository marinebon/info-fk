language: r
sudo: false
cache:
  packages: true
  directories:
  - _cache
git:
  depth: 3
script:
- rm -rf ./rmd/ ./docs/
- chmod +x create_info_site.R
- create_info_site.R
- git config --global user.name "Tylar Murray (Travis-CI)"
- git config --global user.email "tylarmurray@mail.usf.edu"
- git add -A
- git commit -a -m "Updating MBON Pole to Pole data portal via travis-ci.org [ci skip]"
- git push https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git HEAD:${TRAVIS_BRANCH}
notifications:
  email:
    recipients:
    - tylarmurray@mail.usf.edu
    on_success: change
    on_failure: change
env:
  global:
  - secure: 
